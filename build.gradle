plugins {
    id 'java'
    id 'maven-publish'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

// Version strings used for CI
// Note the spaces before and after the equals sign
ext.majorVersion = 1
ext.minorVersion = 0
ext.minecraftVersion = "1.8"

repositories {
    jcenter()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public'
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
	dependencies { compile fileTree(dir:'lib',include:['*.jar'])}
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId "Color_yr"
            artifactId "HeartAgeUtils"
            version "$majorVersion.$minorVersion-SNAPSHOT"
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}